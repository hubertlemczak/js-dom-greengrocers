<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>Greengrocers</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <header id="store">
      <h1>Greengrocers</h1>
      <form>
        <label for="filterSelect"
          >Filter:
          <select name="filter" id="filterSelect">
            <option value="all" selected>All</option>
            <option value="veg">Vegetables</option>
            <option value="fruit">Fruit</option>
          </select>
        </label>
        <label for="sort"
          >Sort:
          <select name="sort" id="sortSelect">
            <option value="null" selected></option>
            <option value="A-Z">A-Z</option>
            <option value="Z-A">Z-A</option>
            <option value="Low-High">Low - High</option>
            <option value="High-Low">High - Low</option>
          </select>
        </label>
      </form>
      <ul class="item-list store--item-list">
        <!-- Take a look at store-item.html -->
      </ul>
    </header>

    <main id="cart">
      <h2>Your Cart</h2>

      <div class="cart--item-list-container">
        <ul class="item-list cart--item-list">
          <!-- Take a look at cart-item.html -->
        </ul>
      </div>

      <div class="total-section">
        <h3>Total</h3>
        <span class="total-number"></span>
      </div>
    </main>
  </body>
</html>
